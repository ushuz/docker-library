apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mastodon.fullname" . }}-assets-precompile
  labels:
    {{- include "mastodon.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-2"
spec:
  template:
    metadata:
      name: {{ include "mastodon.fullname" . }}-assets-precompile
      {{- with .Values.jobAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Never
      volumes:
        - name: postgres-root-ca
          secret:
            secretName: {{ template "mastodon.postgresql.fullname" . }}
            optional: yes
      containers:
        - name: {{ include "mastodon.fullname" . }}-assets-precompile
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - bash
            - -c
            - |
                bundle exec rake assets:precompile && yarn cache clean
          envFrom:
            - configMapRef:
                name: {{ include "mastodon.fullname" . }}-env
            - secretRef:
                name: {{ template "mastodon.secretName" . }}
          env:
            - name: "PORT"
              value: {{ .Values.mastodon.web.port | quote }}
          volumeMounts:
            - name: postgres-root-ca
              mountPath: /opt/mastodon/.postgresql